<h2 mat-dialog-title>Version History</h2>
<div mat-dialog-content>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Version</th>
        <th>Date</th>
        <th>Author</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let commit of data.history">
        <td>{{ commit.hash.substring(0, 7) }}</td>
        <td>{{ commit.date | date:'medium' }}</td>
        <td>{{ commit.author }}</td>
        <td>{{ commit.message }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
